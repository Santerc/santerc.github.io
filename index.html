  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1025 0%, #2d1b4e 50%, #1a1025 100%);
      color: #ffffff;
      overflow-x: hidden;
      cursor: none;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(1px 1px at 10% 10%, #b48eff 100%, transparent),
        radial-gradient(1px 1px at 50% 50%, #9370DB 100%, transparent),
        radial-gradient(2px 2px at 80% 20%, #483D8B 100%, transparent),
        radial-gradient(2px 2px at 20% 80%, #7B68EE 100%, transparent);
      background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
      animation: starsAnimation 120s linear infinite;
      opacity: 0.3;
      z-index: -1;
    }
    @keyframes starsAnimation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: linear-gradient(180deg, rgba(103,78,167,0.8), transparent);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at center, rgba(180, 142, 255, 0.2) 0%, transparent 70%);
      animation: headerGlow 10s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes headerGlow {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.1); opacity: 0.4; }
    }
    header h1 {
      font-size: 3rem;
      color: #b48eff;
      text-shadow: 0 0 10px #b48eff, 0 0 20px #9370DB;
      margin-bottom: 0.5rem;
    }
    header::after {
      content: "„É≠„Çº„É™„Ç¢";
      display: block;
      font-size: 1.2rem;
      color: #ffffff;
      opacity: 0.8;
      letter-spacing: 0.5rem;
      margin-top: -0.8rem;
    }
    .music-player {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .music-button {
      background: none;
      border: 2px solid #b48eff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #b48eff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .music-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(180, 142, 255, 0.2);
      transform: scale(0);
      transition: 0.3s ease;
      border-radius: 50%;
    }
    .music-button:hover {
      color: #ffffff;
      transform: scale(1.1);
      box-shadow: 0 0 15px #b48eff;
    }
    .music-button:hover::before {
      transform: scale(1);
    }
    .music-button.playing {
      background: rgba(180, 142, 255, 0.3);
    }
    .icon-egg {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 128px; /* Increased from 64px to 128px */
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(180, 142, 255, 0.5));
      z-index: 10000;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .members {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 600px;
      perspective: 2000px;
      padding: 4rem 1rem;
      position: relative;
      overflow: hidden;
    }
    .spotlight {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      transform: translate(-50%, -55%);
      pointer-events: none;
      z-index: 1;
    }
    .spotlight::before,
    .spotlight::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
    }
    .spotlight::before {
      width: 500px;
      height: 500px;
      background: radial-gradient(ellipse at center,
        rgba(180, 142, 255, 0.4) 0%,
        rgba(120, 80, 180, 0.25) 40%,
        transparent 70%);
      filter: blur(40px);
      animation: glowCore 3s ease-in-out infinite;
    }
    .spotlight::after {
      width: 350px;
      height: 350px;
      background: radial-gradient(ellipse at center,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(180, 142, 255, 0.1) 30%,
        transparent 80%);
      filter: blur(30px);
      animation: lensFlare 4s ease-in-out infinite;
    }
    @keyframes glowCore {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        opacity: 1;
      }
    }
    @keyframes lensFlare {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.6;
      }
    }
    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    .member-card {
      position: absolute;
      width: 240px;
      height: 360px;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out, box-shadow 0.5s ease-in-out;
      background: linear-gradient(135deg, #2a1b47, #1a0f2e);
      border-radius: 15px;
      border: 2px solid #b48eff;
      box-shadow: 0 0 15px rgba(180, 142, 255, 0.3);
      transform-origin: center center;
      cursor: pointer;
      overflow: hidden;
    }
    .member-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent);
      transform: skewX(-15deg);
      transition: 0.5s;
      z-index: 1;
    }
    .member-card.active::before {
      animation: cardShine 1.5s ease-in-out;
    }
    @keyframes cardShine {
      100% { left: 150%; }
    }
    .member-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, 
                  rgba(180, 142, 255, 0.3) 0%, 
                  transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    .member-card.active {
      box-shadow: 0 0 25px rgba(180, 142, 255, 0.6), 0 0 40px rgba(147, 112, 219, 0.4);

      z-index: 10;

    .member-card.active::after {

    .member-card h3 {

      height: 2px;

      opacity: 0;

    .member-card.active .card-spotlight {
      opacity: 1;

    .github-area {

      padding: 3rem 1rem;
      position: relative;
      overflow: hidden;

    .github-area::before {

      width: 100%;
      height: 100%;

    .github-area h2 {

      position: relative;

    .github-area h2::before,

    .github-area h2::after {

    .github-stats {
      display: inline-block;
      margin: 1rem;
      transition: 0.3s ease;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .github-stats::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;
      background: linear-gradient(45deg, #b48eff, #7B68EE, #483D8B, #b48eff);
      border-radius: 12px;
      background-size: 400%;
      opacity: 0;
      transition: 0.5s ease;
    }
    .github-stats:hover::before {
      opacity: 1;
      animation: borderGlow 3s linear infinite;
    }
    @keyframes borderGlow {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }
    .github-stats:hover {

      box-shadow: 0 10px 20px rgba(26, 16, 37, 0.4);
    }
    
    /* Ëá™ÂÆö‰πâË¥°ÁåÆÊó•ÂéÜ */
    .github-count-contributions {
      padding: 20px;
      background: rgba(26, 16, 37, 0.4);
      border-radius: 10px;
      display: inline-block;

    .custom-contribution-calendar {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-gap: 3px;
      padding: 10px;

    .custom-contribution-calendar .month-label {
      grid-column: span 1;
      font-size: 0.7em;
      text-align: center;
      color: #a088ff;
      padding: 5px 0;

      transition: transform 0.2s ease, box-shadow 0.2s ease;

      box-shadow: 0 0 5px rgba(180, 142, 255, 0.7);
      z-index: 1;

    .level-0 { background-color: rgba(26, 16, 37, 0.8); }
    .level-1 { background-color: rgba(103, 78, 167, 0.5); }
    .level-2 { background-color: rgba(147, 112, 219, 0.6); }

    footer {

      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
      position: relative;
      background: linear-gradient(0deg, rgba(26, 16, 37, 0.8), transparent);

    footer::before {

      top: 0;
      left: 25%;
      width: 50%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(180, 142, 255, 0.5), transparent);
    }
    a {
      color: #a088ff;
      text-decoration: none;
      position: relative;
      transition: 0.3s ease;
    }
    a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 1px;
      background: #b48eff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    a:hover {
      text-shadow: 0 0 5px #b48eff;
      color: #b48eff;
    }
    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    .rose-petals {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      overflow: hidden;
    }
    .petal {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.5;
      pointer-events: none;
      animation: petalFall linear infinite;
    }
    @keyframes petalFall {
      0% {
        transform: translateY(-5vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(105vh) rotate(360deg);
        opacity: 0;
      }
    }
    .mouse-glow {
      position: fixed;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle at center, 
                  rgba(180, 142, 255, 0.15) 0%, 
                  transparent 70%);
      transform: translate(-50%, -50%);
      z-index: 1000;
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    /* Èº†Ê†áÊãñÂ∞æÁâπÊïà */
    canvas#mouseTrail {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    
    /* Ëá™ÂÆö‰πâÈº†Ê†á */
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid #b48eff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1001;
      mix-blend-mode: exclusion;
    }
    .card-flare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border-radius: 15px;
      overflow: hidden;
    }
    .card-flare::after {
      content: '';
      position: absolute;
      top: -10%;
      left: -100%;
      width: 50%;
      height: 200%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.05),
        transparent
      );
      transform: rotate(25deg);
    }
    .member-card.active .card-flare::after {
      animation: cardFlare 2s ease-in-out infinite;
    }
    @keyframes cardFlare {
      0% { left: -100%; }
      40%, 100% { left: 100%; }
    }
  </style>
</head>

  <script>
    // Èü≥‰πêÊéßÂà∂
    const music = document.getElementById('bgm');
    const musicBtn = document.getElementById('music-btn');
    
    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.classList.add('playing');
      } else {
        music.pause();
        musicBtn.classList.remove('playing');
      }
    }
    
    // Èº†Ê†áÊãñÂ∞æÁâπÊïà
    const canvas = document.getElementById('mouseTrail');
    const ctx = canvas.getContext('2d');
    const customCursor = document.querySelector('.custom-cursor');
    
    // ËÆæÁΩÆcanvasÂ∞∫ÂØ∏
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Á≤íÂ≠êÊï∞ÁªÑ
    const particles = [];
    
    // Á≤íÂ≠êÁ±ª
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 2;
        this.color = `hsla(${Math.random() * 20 + 260}, 100%, 70%, ${Math.random() * 0.5 + 0.3})`;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.life = 20;
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
        
        if (this.size > 0.2) this.size -= 0.1;
      }
      
      draw() {
        ctx.fillStyle = `rgba(180, 142, 255, ${this.life})`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#b48eff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Ê∑ªÂä†ÂÖâÊôï
        // ctx.beginPath();
        // ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
        // ctx.closePath();
        // const gradient = ctx.createRadialGradient(
        //   this.x, this.y, this.size * 0.5,
        //   this.x, this.y, this.size * 2
        // );
        // gradient.addColorStop(0, `hsla(${parseInt(this.color)}, 100%, 70%, 0.3)`);
        // gradient.addColorStop(1, 'transparent');

    // Âç°ÁâáÊóãËΩ¨
    const stage = document.querySelector('.stage');
    const cards = document.querySelectorAll('.member-card');
    const cardCount = cards.length;
    const radius = 400;
    let currentIndex = 0;

    function updateCardPositions() {
      cards.forEach((card, index) => {
        const angle = ((index - currentIndex + cardCount) % cardCount) * (360 / cardCount);
        const rad = angle * Math.PI / 180;
        const x = Math.sin(rad) * radius;
        const z = Math.cos(rad) * radius;

        card.style.transform = `translate(-50%, -50%) translate3d(${x}px, 0, ${z}px) rotateY(${-angle}deg)`;
        card.classList.toggle('active', index === currentIndex);
      });
    }

    function handleCardClick(e) {
      const index = parseInt(e.currentTarget.dataset.index);
      currentIndex = index;
      updateCardPositions();
    }

    cards.forEach(card => card.addEventListener('click', handleCardClick));
    updateCardPositions(); // ÂàùÂßãÂ±ïÁ§∫

    }
    
    // ÂàùÂßãÁîüÊàê‰∏Ä‰∫õËä±Áì£
    for (let i = 0; i < 15; i++) {

    // ÂÆöÊúüÁîüÊàêÊñ∞ÁöÑËä±Áì£
    setInterval(createPetal, 2000);
    
    // Èº†Ê†á‰ΩçÁΩÆÂèòÈáè
    let mouseX = 0;

    document.addEventListener('mousemove', (e) => {

      customCursor.style.width = '32px'; // ËÆæÁΩÆÈº†Ê†áÂõæÁâáÂ§ßÂ∞è

      // ÊØèÊ¨°ÁßªÂä®Ê∑ªÂä†Á≤íÂ≠ê
      for (let i = 0; i < 3; i++) {

    });
    
    document.addEventListener('mousedown', () => {
      // ÁÇπÂáªÊó∂Ê∑ªÂä†Êõ¥Â§öÁ≤íÂ≠ê

    // Á¶ªÂºÄÁ™óÂè£Êó∂ÈöêËóèËá™ÂÆö‰πâÈº†Ê†á
    document.addEventListener('mouseleave', () => {

    });
    
    document.addEventListener('mouseenter', () => {
      customCursor.style.opacity = '1';
    });
    
    // Âä®ÁîªÂæ™ÁéØ
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Êõ¥Êñ∞ÂíåÁªòÂà∂Á≤íÂ≠ê
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        
        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    animate();
    
    // ÂàõÂª∫Ëá™ÂÆö‰πâGitHubË¥°ÁåÆÊó•ÂéÜ
    function createContributionCalendar() {
      const calendar = document.getElementById('contribution-calendar');
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      
      // Ê∑ªÂä†Êúà‰ªΩÊ†áÁ≠æ
      months.forEach(month => {
        const monthLabel = document.createElement('div');
        monthLabel.className = 'month-label';
        monthLabel.textContent = month;
        calendar.appendChild(monthLabel);
      });
      
      // ÁîüÊàêË¥°ÁåÆÊñπÂùó
      const daysCount = 365;
      for (let i = 0; i < daysCount; i++) {
        const day = document.createElement('div');
        day.className = 'contribution-day';
        
        // ÈöèÊú∫Ë¥°ÁåÆÁ≠âÁ∫ß

        // Ê∑ªÂä†ÊÇ¨ÂÅúÊèêÁ§∫
        const randomContributions = Math.floor(Math.random() * 10) * level;
        day.title = `${randomContributions} contributions on ${months[Math.floor(i/30)]} ${(i%30)+1}, 2024`;
        
        calendar.appendChild(day);
      }
    }
    
    // ÂàùÂßãÂåñË∞ÉÁî®
    createContributionCalendar();
